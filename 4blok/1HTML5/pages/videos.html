    <main>
        <section>
            <h5>Embeding standard mp4 video file</h5> 
            With parameters we can set width, height autoplay on load and looping.
            <br>
            <video src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" autoplay loop
                controls width="300"
                poster="https://c8.alamy.com/comp/KMNCXM/astronaut-in-space-elements-of-this-iimage-furnished-by-nasa-KMNCXM.jpg"></video>
        </section>
        <section>
            <h5>Embeding youtube video using iFrame</h5>
            <br>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/EngW7tLk6R8" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </section>
